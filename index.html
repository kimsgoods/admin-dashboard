<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"><title>Admin Dashboard</title>
</head>
<body>
    <div class="header">
        <div class="search-bar">
            <img src="images/search.svg" alt="search">
            <input type="text" id="search">
        </div>
        <div class="profile">
            <img src="images/bell.svg" alt="notifcation-bell">
            <img src="images/doggy.jpeg" alt="profile picture" id="profile-pic">
            <h3>kimsgoods</h3>
        </div>
        <div class="hello">
            <img src="images/doggy.jpeg" alt="profile picture">
            <div class="greeting">
                <h4>Hi there,</h4>
                <h3>Keeme(@kimsgoods)</h3>
            </div>
        </div>
        <div class="buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>

        </div>

    </div>
    <div class="sidebar">
        
        <h1><div class="menu-items"><img src="images/dashboard.svg">Dashboard</h1>
        <ul class="menu top">
            <li class="menu-items"><img src="images/home.svg">Home</li>
            <li class="menu-items"><img src="images/profile.svg">Profile</li>
            <li class="menu-items"><img src="images/messsage.svg">Messages</li>
            <li class="menu-items"><img src="images/history.svg">History</li>
            <li class="menu-items"><img src="images/task.svg">Tasks</li>
            <li class="menu-items"><img src="images/communities.svg">Communities</li>
        </ul>
        <ul class="menu bottom">
            <li class="menu-items"><img src="images/settings.svg">Settings</li>
            <li class="menu-items"><img src="images/support.svg">Support</li>
            <li class="menu-items"><img src="images/privacy.svg">Privacy</li>
        </ul>
    </div>        
    <div class="content-area">
        <div class="projects">
            <h3>Your Projects</h3>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
        <div class="announcements">
            <h3>Announcements</h3>
        </div>
        <div class="trending">
            <h3>Trending</h3>            
        </div>
    </div>

    
</body>
</html>
